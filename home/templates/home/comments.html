{% extends 'base.html' %}
{% block content %} 
<h3>Comments</h3>
{% for comment in comments %}
    <small>{{comment.created}}</small>
    <div>{{comment.user}}</div>
    {{comment.user_comment}}<br>
{% endfor %}
<form method="post" action="{% url 'home:comment_create' product.slug %}">
    {% csrf_token %}
    {{comment_form.as_p}}
    <input value="submit" type="submit">
</form>
{% endblock %}
