<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود و ثبت‌نام با مودال</title>
    <!-- اضافه کردن فایل CSS بوت‌استرپ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- اضافه کردن استایل‌های دلخواه -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <h1>فرم ورود و ثبت‌نام با مودال</h1>

    <!-- دکمه‌های باز کردن مودال -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        ورود
    </button>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">
        ثبت‌نام
    </button>

    <!-- مودال ورود -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">ورود</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>
                <div class="modal-body">
                    <!-- فرم ورود -->
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">ایمیل</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <button type="submit" class="btn btn-primary">ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال ثبت‌نام -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">ثبت‌نام</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>
                <div class="modal-body">
                    <!-- فرم ثبت‌نام -->
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">نام</label>
                            <input type="text" class="form-control" id="registerName" placeholder="نام خود را وارد کنید">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">ایمیل</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <button type="submit" class="btn btn-success">ثبت‌نام</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- اضافه کردن فایل JS بوت‌استرپ (اختیاری، اگر نیاز به قابلیت‌های JS بوت‌استرپ دارید) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
